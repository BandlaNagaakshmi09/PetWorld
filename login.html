<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .eye-animate {
      animation: eyePop 0.35s cubic-bezier(.23,1.01,.32,1);
    }
    @keyframes eyePop {
      0% { transform: scale(1) rotate(0deg); }
      40% { transform: scale(1.25) rotate(-15deg); }
      70% { transform: scale(1.1) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    body {
      font-family: 'Inter', 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
      height: 100vh;
      margin: 0;
  background: url('https://hhvh.net/files/2024/03/Pets-in-Snow-brighter-scaled.jpg') center center/cover no-repeat, linear-gradient(135deg, #eff6ff 0%, #f0fdf4 100%);
      overflow: hidden;
    }
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 30%, #2563eb22 0%, transparent 60%),
                  radial-gradient(circle at 80% 70%, #dc262622 0%, transparent 60%);
      animation: bgMove 8s infinite alternate ease-in-out;
    }
    @keyframes bgMove {
      0% { background-position: 20% 30%, 80% 70%; }
      100% { background-position: 30% 40%, 70% 60%; }
    }
    .container {
  width: 400px;
  min-width: 320px;
  max-width: 98vw;
  background: rgba(0, 0, 0, 0.32);
  backdrop-filter: blur(24px) saturate(1.6) brightness(1.1);
  -webkit-backdrop-filter: blur(24px) saturate(1.6) brightness(1.1);
  border-radius: 28px;
  box-shadow: 0 12px 40px 0 rgba(37,99,235,0.13), 0 2px 12px rgba(220,38,38,0.10);
  text-align: left;
  position: relative;
  z-index: 1;
  animation: popIn 1.1s cubic-bezier(.23,1.01,.32,1) forwards;
  opacity: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.95) translateY(40px); }
      80% { opacity: 1; transform: scale(1.03) translateY(-4px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .paw {
      font-size: 2.2rem;
      color: #dc2626;
      margin-bottom: 10px;
      animation: pawBounce 1.5s infinite alternate;
      filter: drop-shadow(0 2px 8px #dc262611);
      transition: transform 0.3s;
    }
    .paw:hover {
      transform: scale(1.15) rotate(-8deg);
    }
    @keyframes pawBounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px) scale(1.08); }
    }
    input[type="email"], input[type="password"] {
  width: 100%;
  max-width: 320px;
  min-width: 220px;
  height: 48px;
  padding: 0 18px;
  border: 2px solid #e5e7eb;
  border-radius: 14px;
  outline: none;
  font-size: 1.08rem;
  background: rgba(255,255,255,0.38);
  box-shadow: 0 4px 24px 0 rgba(37,99,235,0.10), 0 2px 8px rgba(220,38,38,0.08);
  margin-bottom: 20px;
  transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s;
  /* animation: fadeInWidget 1.2s cubic-bezier(.23,1.01,.32,1); */
    @keyframes fadeInWidget {
      from { opacity: 0; transform: translateY(30px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px #2563eb22;
      transform: scale(1.03);
    }
    button {
  width: 100%;
  max-width: 320px;
  padding: 15px 0;
  background: linear-gradient(90deg, #26dcac 60%, #00d0ff 100%);
  color: white;
  border: none;
  border-radius: 24px;
  font-weight: 600;
  font-size: 1.08rem;
  margin-top: 12px;
  cursor: pointer;
  box-shadow: 0 2px 12px #dc262611;
  transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
  /* animation: fadeInWidget 1.3s cubic-bezier(.23,1.01,.32,1); */
    }
    button:hover {
      background: #14101085;
      transform: scale(1.04);
      box-shadow: 0 8px 24px #dc262622;
    }
    .logout-btn {
  background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
  margin-top: 12px;
    }
    .logout-btn:hover {
      background: #1d4ed8;
    }
    .message {
      min-height: 22px;
      font-size: 15px;
      color: #059669;
      font-weight: 500;
      letter-spacing: 0.5px;
      opacity: 0;
      transition: color 0.3s, opacity 0.3s;
      margin-bottom: 10px;
    }
    .message.show {
      opacity: 1;
      animation: fadeInMsg 0.7s;
    }
    .message.error {
      color: #ef4444;
    }
    @keyframes fadeInMsg {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="container">
    <span class="paw"><i class="fas fa-paw"></i></span>
    <h2 style="align-self:center;">Welcome to PetWorld</h2>
    <div style="width:100%;max-width:320px;display:flex;flex-direction:column;align-items:center;">
      <input type="email" id="email" placeholder="Email" style="width:100%;max-width:320px;min-width:220px;box-sizing:border-box;">
      <div style="position:relative;width:100%;max-width:320px;min-width:220px;box-sizing:border-box;display:flex;align-items:center;">
  <input type="password" id="password" placeholder="Password" style="width:100%;max-width:320px;min-width:220px;height:48px;box-sizing:border-box;padding-right:40px;background:rgba(255,255,255,0.38);border:2px solid #e5e7eb;border-radius:14px;box-shadow:0 4px 24px 0 rgba(37,99,235,0.10),0 2px 8px rgba(220,38,38,0.08);font-size:1.08rem;outline:none;transition:border-color 0.3s,box-shadow 0.3s,transform 0.3s;margin-bottom:20px;">
        <span id="togglePassword" style="position:absolute;top:0;bottom:0;right:14px;display:flex;align-items:center;cursor:pointer;color:#888;font-size:1.2em;">
          <i class="fas fa-eye-slash"></i>
        </span>
      </div>
    </div>
    <button onclick="signUpUser()">Sign Up</button>
    <button onclick="signInUser()">Login</button>
    <button class="logout-btn" onclick="signOutUser()">Logout</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Font Awesome for paw icon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://nqbaglcrjycyszhnizyy.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmFnbGNyanljeXN6aG5penl5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NDM5MjYsImV4cCI6MjA3MTUxOTkyNn0.482zwJ2PCLrtXXXApgUSfhq5C8RYiX2DaYeRZYBajSQ"; 
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const messageBox = document.getElementById("message");

    // Show/hide password toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const pwd = document.getElementById('password');
      const icon = this.querySelector('i');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        pwd.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
      icon.classList.add('eye-animate');
      setTimeout(() => icon.classList.remove('eye-animate'), 350);
    });

    // Show message with animation
    function showMessage(msg, isError = false) {
      messageBox.textContent = msg;
      messageBox.classList.add('show');
      if (isError) {
        messageBox.classList.add('error');
      } else {
        messageBox.classList.remove('error');
      }
      setTimeout(() => {
        messageBox.classList.remove('show');
      }, 2500);
    }

    // ✅ Redirect if already logged in
    async function checkSession() {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        window.location.href = "index.html";
      }
    }
    checkSession();

    // ✅ Sign Up
    async function signUpUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) {
        showMessage("Please enter email and password", true);
        return;
      }
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        showMessage(error.message, true);
        console.error(error);
      } else {
        showMessage("Signup successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      }
    }

    // ✅ Sign In
    async function signInUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) {
        showMessage("Please enter email and password", true);
        return;
      }
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        showMessage(error.message, true);
        console.error(error);
      } else {
        showMessage("Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      }
    }

    // ✅ Sign Out (if you want it on login page too)
    async function signOutUser() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        showMessage("Logout failed", true);
        console.error(error);
      } else {
        showMessage("Logged out!");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      }
    }
  </script>
</body>
</html>
